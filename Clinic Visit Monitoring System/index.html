<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Inventory Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { display: flex; }
        .sidebar {
            width: 250px; height: 100vh; background-color: #343a40;
            color: white; padding: 20px; position: fixed; text-align: center;
        }
        .sidebar a { color: white; text-decoration: none; display: block; padding: 10px; margin: 5px 0; }
        .sidebar a:hover { background-color: #495057; border-radius: 5px; }
        .main-content { margin-left: 270px; padding: 20px; width: 100%; }
        .error { border: 2px solid red; }
        .error-text { color: red; font-size: 12px; display: none; }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Clinic Inventory</h3>
        <a href="index.html">Dashboard</a>
        <a href="inventory.html">Manage Inventory</a>
        <a href="reports.html">Reports</a>
        <a href="logout.html" class="text-danger">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Clinic Inventory Dashboard</h1>

        <!-- Stock Table -->
        <div class="card mt-4">
            <div class="card-header d-flex justify-content-between">
                <h4>Stock Inventory</h4>
                <button class="btn btn-sm btn-primary" onclick="addStockRow()">âž• Add</button>
            </div>
            <div class="card-body">
                <table class="table table-bordered" id="stockTable">
                    <thead>
                        <tr>
                            <th>Medicine</th>
                            <th>Brand Name</th>  <!-- Updated from "Milligram" to "Brand Name" -->
                            <th>Quantity</th>
                            <th>Expiration Date</th>
                            <th> Date Delivered</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button class="btn btn-sm btn-primary mt-3" onclick="confirmSave()">ðŸ’¾ Save</button>
            </div>
        </div>

        <!-- Recently Added Stocks -->
        <div class="card mt-4">
            <div class="card-header">
                <h4>Recently Added Stocks</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered" id="recentStocksTable">
                    <thead>
                        <tr>
                            <th>Medicine</th>
                            <th>Brand Name</th>  <!-- Updated from "Milligram" to "Brand Name" -->
                            <th>Quantity</th>
                            <th>Expiration Date</th>
                            <th> Date Delivered</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="clinic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
