<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 250px;
            --primary-color: #343a40;
            --secondary-color: #495057;
            --accent-color: #198754;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            position: fixed;
        }
        
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }
        
        .sidebar a:hover, .sidebar a.active {
            background-color: var(--secondary-color);
            transform: translateX(5px);
        }
        
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
            width: calc(100% - var(--sidebar-width));
        }
        
        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table th {
            font-weight: 600;
            background-color: #f8f9fa;
        }
        
        .btn-sm {
            padding: 0.35rem 0.65rem;
            font-size: 0.875rem;
        }
        
        .btn-primary {
            background-color: #0d6efd;
        }
        
        .quantity-input {
            width: 80px !important;
            text-align: center;
            margin: 0 auto;
            display: block;
        }
        
        .actions-cell {
            min-width: 200px;
            white-space: nowrap;
        }
        
        .is-invalid {
            border-color: #dc3545 !important;
        }
        
        .invalid-feedback {
            color: #dc3545;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="images/bsu_logo.png" alt="BSU Logo" height="100" class="mb-3">
        <h4 class="mb-3">Clinic Inventory</h4>
        <a href="index.html" class="active">Stock Entry</a>
        <a href="inventory.html">Manage Inventory</a>
        <a href="reports.html">Reports</a>
        <a href="logout.html" class="text-danger">Logout</a>
    </div>

    <div class="main-content">
        <h1 class="mb-4">Clinic Inventory Dashboard</h1>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Stock Inventory</h5>
                <button class="btn btn-primary btn-sm" onclick="addStockRow()">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="stockTable" class="table">
                        <thead>
                            <tr>
                                <th>Medicine Name</th>
                                <th>Brand Name</th>
                                <th>Category</th>
                                <th>Quantity</th>
                                <th>Expiration Date</th>
                                <th>Date Delivered</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" class="form-control medicine-name"></td>
                                <td><input type="text" class="form-control brand-name"></td>
                                <td>
                                    <select class="form-control category" onchange="handleCategoryChange(this)">
                                        <option value="Pain Reliever">Pain Reliever</option>
                                        <option value="Antibiotic">Antibiotic</option>
                                        <option value="Antiseptic">Antiseptic</option>
                                        <option value="Vitamin">Vitamin</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </td>
                                <td><input type="number" class="form-control quantity-input" min="1" oninput="validateQuantity(this)"></td>
                                <td><input type="date" class="form-control expiration-date"></td>
                                <td><input type="date" class="form-control delivery-date"></td>
                                <td><button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-success mt-3" onclick="confirmSave()">
                    <i class="fas fa-save"></i> Save
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Recently Added Stocks</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" id="recentStocksTable">
                        <thead>
                            <tr>
                                <th>Medicine</th>
                                <th>Brand Name</th>
                                <th>Quantity</th>
                                <th>Expiration Date</th>
                                <th>Date Delivered</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="clinic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
