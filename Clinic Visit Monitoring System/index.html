<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Clinic System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .brand-logo {
            width: 120px;
            height: auto;
            margin: 0 auto 1.5rem;
            display: block;
        }
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
        .invalid-feedback {
            text-align: left;
            font-size: 0.875rem;
        }
        .btn-success {
            background-color: #198754;
            border-color: #198754;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="images/bsu_logo.png" alt="BSU Logo" class="brand-logo">
        <h3 class="text-center mb-4">Clinic System Login</h3>
        <form id="loginForm" novalidate>
            <div class="mb-3">
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       placeholder="Username"
                       required>
                <div class="invalid-feedback">Please enter your username</div>
            </div>
            
            <div class="mb-3 position-relative">
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       placeholder="Password"
                       required>
                <i class="password-toggle fas fa-eye" onclick="togglePassword('password')"></i>
                <div class="invalid-feedback">Please enter your password</div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg">Login</button>
            </div>
            
            <p class="text-center mt-3 mb-0">
                Don't have an account? 
                <a href="signup.html" class="text-decoration-none">Create account</a>
            </p>
            
            <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
        </form>
    </div>

    <script>
        // Password toggle function
        function togglePassword(fieldId) {
            const input = document.getElementById(fieldId);
            const icon = input.parentNode.querySelector('.password-toggle');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }

        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const form = e.target;
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const errorAlert = document.getElementById('loginError');

            // Clear previous states
            form.classList.add('was-validated');
            errorAlert.classList.add('d-none');
            [username, password].forEach(field => {
                field.classList.remove('is-invalid');
            });

            // Validate fields
            let isValid = true;
            if (!username.value.trim()) {
                username.classList.add('is-invalid');
                isValid = false;
            }
            if (!password.value.trim()) {
                password.classList.add('is-invalid');
                isValid = false;
            }

            if (!isValid) return;

            // Credential check
            const storedUser = localStorage.getItem('clinicUsername');
            const storedPass = localStorage.getItem('clinicPassword');
            
            if (username.value === storedUser && password.value === storedPass) {
                window.location.href = 'dashboard.html'; // Redirect to main page
            } else {
                errorAlert.textContent = 'Invalid username or password';
                errorAlert.classList.remove('d-none');
                password.classList.add('is-invalid');
            }
        });

        // Real-time validation
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('input', () => {
                input.classList.remove('is-invalid');
                document.getElementById('loginError').classList.add('d-none');
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
