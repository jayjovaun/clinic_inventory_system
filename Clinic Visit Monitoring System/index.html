<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { display: flex; }
        .sidebar {
            width: 250px; height: 100vh; background-color: #343a40;
            color: white; padding: 20px; position: fixed; text-align: center;
        }
        .sidebar a {
            color: white; text-decoration: none; display: block;
            padding: 10px; margin: 5px 0;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #495057; border-radius: 5px;
        }
        .main-content { margin-left: 270px; padding: 20px; width: 100%; }
        .error { border: 2px solid red; }
        .error-text { color: red; font-size: 12px; display: none; }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="images/bsu_logo.png" alt="BSU Logo" height="100px" width="100px">
        <h3>Clinic Inventory</h3>
        <a href="index.html" class="nav-link" id="stockEntry">Stock Entry</a>
        <a href="inventory.html" class="nav-link" id="manageInventory">Manage Inventory</a>
        <a href="reports.html" class="nav-link" id="reports">Reports</a>
        <a href="logout.html" class="text-danger">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Clinic Inventory Dashboard</h1>

        <!-- Stock Table -->
        <div class="card mt-4">
            <div class="card-header d-flex justify-content-between">
                <h4>Stock Inventory</h4>
                <button class="btn btn-sm btn-primary" onclick="addStockRow()">âž• Add</button>
            </div>
            <div class="card-body">
                <table id="stockTable" class="table">
                    <thead>
                        <tr>
                            <th>Medicine Name</th>
                            <th>Brand Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Expiration Date</th>
                            <th>Date Delivered</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="form-control medicine-name"></td>
                            <td><input type="text" class="form-control brand-name"></td>
                            <td>
                                <select class="form-control category" style="width: 180px;" onchange="handleOtherCategory(this)">
                                    <option value="Pain Reliever">Pain Reliever</option>
                                    <option value="Antibiotic">Antibiotic</option>
                                    <option value="Antiseptic">Antiseptic</option>
                                    <option value="Vitamin">Vitamin</option>
                                    <option value="Other">Other</option>
                                </select>
                            </td>
                            <td><input type="number" class="form-control quantity" style="width: 80px;" min="1" oninput="validateQuantity(this)"></td>
                            <td><input type="date" class="form-control expiration-date"></td>
                            <td><input type="date" class="form-control delivery-date"></td>
                            <td><button class="btn btn-danger btn-sm" onclick="deleteRow(this)">ðŸ—‘</button></td>
                        </tr>
                    </tbody>
                </table>
                
                
                <button class="btn btn-sm btn-primary mt-3" onclick="confirmSave()">ðŸ’¾ Save</button>
            </div>
        </div>

        <!-- Recently Added Stocks -->
        <div class="card mt-4">
            <div class="card-header">
                <h4>Recently Added Stocks</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered" id="recentStocksTable">
                    <thead>
                        <tr>
                            <th>Medicine</th>
                            <th>Brand Name</th>
                            <th>Quantity</th>
                            <th>Expiration Date</th>
                            <th>Date Delivered</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="clinic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
