<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Clinic System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container img {
            width: 80%;
            max-height: 100px;
            margin-bottom: 15px;
        }
        .password-wrapper {
            position: relative;
        }
        .password-wrapper i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="images/bsu_logo.png" alt="BSU Logo" style="width: 100px;" height="auto">
        <h3>Login to Clinic System</h3>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="mb-3 password-wrapper">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <i class="fas fa-eye" onclick="togglePassword('password')"></i>
            </div>
            <p id="loginError" class="error text-danger"></p>
            <button type="submit" class="btn btn-success w-100">Login</button>
            <p class="mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>

    <script>
        function togglePassword(fieldId) {
            let input = document.getElementById(fieldId);
            let icon = input.nextElementSibling;
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let loginError = document.getElementById("loginError");

            let storedUsername = localStorage.getItem("clinicUsername");
            let storedPassword = localStorage.getItem("clinicPassword");

            if (username === storedUsername && password === storedPassword) {
                alert("Login successful! Redirecting...");
                window.location.href = "index.html"; // Redirect to dashboard
            } else {
                loginError.textContent = "Invalid username or password.";
            }
        });
    </script>
</body>
</html>
