<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Inventory Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <h3 class="mb-4">Clinic Inventory</h3>
        <a href="index.html"><i class="fas fa-home me-2"></i>Dashboard</a>
        <a href="inventory.html"><i class="fas fa-capsules me-2"></i>Manage Inventory</a>
        <a href="reports.html" class="active"><i class="fas fa-chart-bar me-2"></i>Reports</a>
        <a href="logout.html" class="text-danger"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="mb-1">Medicine Inventory Report</h1>
                <p class="text-muted">View and manage inventory records</p>
            </div>
            <div>
                <button class="btn btn-primary" onclick="exportToCSV()">
                    <i class="fas fa-file-export me-2"></i>Export CSV
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-light">
                <h4 class="mb-0">Current Inventory</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead class="table-light">
                            <tr>
                                <th>Medicine</th>
                                <th>Brand</th>
                                <th>Category</th>
                                <th class="text-center">Quantity</th>
                                <th class="text-center">Expiration</th>
                                <th class="text-center">Delivered</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="clinic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
