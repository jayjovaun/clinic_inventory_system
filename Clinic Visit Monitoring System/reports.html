<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Inventory Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
            position: fixed;
            text-align: center;
        }
        .sidebar img {
            width: 80%;
            max-height: 100px;
            margin-bottom: 15px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background-color: #495057;
            border-radius: 5px;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }
        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .filter-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="images/bsu_logo.png" alt="BSU Logo">
        <a href="index.html">Dashboard</a>
        <a href="inventory.html">Manage Inventory</a>
        <a href="reports.html">Medicine Inventory</a>
        <a href="logout.html" class="text-danger">Logout</a>
    </div>

    <div class="main-content">
        <div class="dashboard-header">
            <h1>Medicine Inventory Report</h1>
            <p>View and manage inventory records.</p>
        </div>

        <!-- Filter & Search -->
        <div class="filter-section">
            <input type="text" id="searchMedicine" class="form-control" placeholder="Search medicine..." onkeyup="searchInventory()">
            <select id="filterCategory" class="form-control" onchange="filterInventory()">
                <option value="">All Categories</option>
                <option value="Pain Reliever">Pain Reliever</option>
                <option value="Antibiotic">Antibiotic</option>
                <option value="Antiseptic">Antiseptic</option>
                <option value="Vitamin">Vitamin</option>
            </select>
        </div>

        <!-- Medicine Inventory Table -->
        <div class="card mt-4">
            <div class="card-header d-flex justify-content-between">
                <h4>Medicine Inventory</h4>
                <button class="btn btn-sm btn-success" onclick="exportTableToCSV('medicineInventoryTable')">ðŸ“¥ Export CSV</button>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered" id="medicineInventoryTable">
                    <thead>
                        <tr>
                            <th>Medicine</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Milligram</th>
                            <th>Expiration Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        <!-- Data will be inserted dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="clinic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
